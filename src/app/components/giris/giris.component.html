<div class="card mb-2">
  <div class="card-header">
    <strong>Giriş Yap</strong>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="KullaniciAdi">Kullanıcı Adı</label>
      <input
        (change)="HasChange($event)"
        type="text"
        class="form-control"
        name="KullaniciAdi"
        id="KullaniciAdi"
        (keyup.enter)="Giris()"
      />
    </div>

    <div class="form-group">
      <label for="Sifre">Şifre</label>
      <input
        (change)="HasChange($event)"
        type="password"
        class="form-control"
        name="Sifre"
        id="Sifre"
        (keyup.enter)="Giris()"
      />
    </div>
  </div>

  <div class="card-footer">
    <button type="button" class="btn btn-primary float-right" (click)="Giris()">
      Giriş Yap
    </button>
  </div>
</div>

<div class="text-center">
  Hesabınız yok mu?
  <button
    type="button"
    class="btn btn-outline-primary btn-xs"
    (click)="GoKayit()"
  >
    Kayıt Ol
  </button>
</div>
