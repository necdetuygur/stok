<div class="card">
  <div class="card-header">
    <strong>Giriş Yap</strong>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="KullaniciAdi">Kullanıcı Adı</label>
      <input
        (change)="HasChange($event)"
        type="text"
        class="form-control"
        name="KullaniciAdi"
        id="KullaniciAdi"
      />
    </div>

    <div class="form-group">
      <label for="Sifre">Şifre</label>
      <input
        (change)="HasChange($event)"
        type="text"
        class="form-control"
        name="Sifre"
        id="Sifre"
      />
    </div>
  </div>

  <div class="card-footer">
    <button type="button" class="btn btn-primary float-right" (click)="Giris()">
      Giriş Yap
    </button>
  </div>
</div>

<div>
  Hesabınız yok mu?
  <button type="button" class="btn btn-primary" (click)="GoKayit()">
    Kayıt Ol
  </button>
</div>
