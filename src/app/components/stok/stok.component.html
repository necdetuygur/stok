<div class="card">
  <div class="card-header">
    <h3 class="card-title">Stok</h3>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Miktar</th>
          <th>Birim</th>
          <th>Zaman</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{ item.Ad }}</td>
          <td>{{ item.Miktar }}</td>
          <td>{{ item.Birim }}</td>
          <td>{{ item.Zaman | zaman }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<button class="btn btn-primary" (click)="Add()">Ekle</button>
