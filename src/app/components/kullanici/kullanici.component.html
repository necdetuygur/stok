<div class="card mb-2">
  <div class="card-header">
    <strong>Sistem Kullanıcıları</strong>
  </div>
  <div class="card-body p-0 table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Adı</th>
          <th>Soyadı</th>
          <th>Telefonu</th>
          <th>Kullanıcı Adı</th>
          <th>Rolü</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{ item.Ad }}</td>
          <td>{{ item.Soyad }}</td>
          <td>{{ item.Telefon }}</td>
          <td>{{ item.KullaniciAdi }}</td>
          <td>{{ item.Rol }}</td>
          <td>
            <button
              class="btn btn-sm btn-danger"
              (click)="YoneticiYap(item.KullaniciAdi)"
              *ngIf="
                item.Rol == 'Kullanici' &&
                item.KullaniciAdi != kullaniciService.Kullanici.KullaniciAdi
              "
            >
              Yönetici Yap
            </button>
            <button
              class="btn btn-sm btn-primary"
              (click)="KullaniciYap(item.KullaniciAdi)"
              *ngIf="
                item.Rol == 'Yonetici' &&
                item.KullaniciAdi != kullaniciService.Kullanici.KullaniciAdi
              "
            >
              Kullanıcı Yap
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="text-center">
  <span class="badge badge-warning">
    Kullanıcı kaydı ilk girişteki kayıt ol formundan yapılmaktadır.
  </span>
</div>
